<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="slider" class="container-fluid py-5 mb-5 hero-header">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-md-12 col-lg-9">
                <h4 class="mb-3 text-secondary">Food location</h4>
                <h1 class="mb-5 display-3 text-primary">Find any restaurants you want to enjoy...</h1>
                <div class="position-relative mx-auto" id="current_loc">
                    <form th:action="@{/search}" method="get" >
                        <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="text"
                               id="query_keyword"
                               placeholder="Find food, restaurants..." name="keyword">
                        <select class="form-control border-2 border-secondary w-auto py-3 px-4 rounded-end rounded-pill position-absolute"
                                id="district" name="district"
                                style="top: 0; right: 48%;">
                            <option value="">Select District</option>
                            <option value="Quận 1">District 1</option>
                            <option value="Quận 2">District 2</option>
                            <option value="Quận 3">District 3</option>
                            <option value="Quận 4">District 4</option>
                            <option value="Quận 5">District 5</option>
                            <option value="Quận 6">District 6</option>
                            <option value="Quận 7">District 7</option>
                        </select>
                        <select class="form-control border-2 rounded-0 border-secondary w-auto py-3 px-4 position-absolute"
                                id="radius" name="radius"
                                style="top: 0; right: 35%;">
                            <option value="">Select Radius</option>
                            <option value="14">5000 m</option>
                            <option value="15">2500 m</option>
                            <option value="16">1200 m</option>
                            <option value="17">600 m</option>
                            <option value="18">300 m</option>
                        </select>
                        <button type="button"
                                id="query_map"
                                class="btn btn-primary border-2 border-primary py-3 px-4 position-absolute rounded-start rounded-pill text-white h-100"
                                style="top: 0; right: 25%;">Find out
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
